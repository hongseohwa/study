<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
<link rel = "stylesheet" href = "../css/join.css">
</head>
<body>
	<div id = "join_wrap">
		<h2 class = "join_title">회원가입</h2>
		<form>
			<table class = "join_t">
				<tr>
					<th>아이디 생성</th>
					<td>
						<input type = "text" class = "input_box" size = "15">
					</td>
				</tr>
				<tr>
					<th>비밀번호 생성</th>
					<td>
						<input type = "password" class = "input_box" size = "15">
					</td>
				</tr>
				<tr>
					<th>비밀번호 확인</th>
					<td>
						<input type = "password" class = "input_box" size = "15">
					</td>
				</tr>
			</table>
			<div id = "join_menu">
				<input type = "submit" value = "가입 완료" class = "join_b">
				<input type = "reset" value = "가입 취소" class = "join_b">
			</div>
		</form>
	</div> <!-- id = "login_wrap" end -->
</body>
</html>
