<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script type="text/javascript">
	
	/*
		- stop() : 선택한 요소에 효과 또는 애니메이션이 적용된 효과를 정지시키는 함수.
		    형식) $("요소선택").stop();
		- delay() : 선택한 요소에 효과 또는 애니메이션이 적용된 효과를 지연시키는 함수.
		    형식) $("요소선택").delay();
	*/
	
	$(function() {
		$("h1").animate({marginLeft: "250px"}, 5000);
		$("h2").delay(2000).animate({marginLeft: "250px"}, 5000);
		$(".stop").on("click", function() {
			$("h1").stop();
			$("h2").stop();
		});
	});
	
</script>
</head>
<body>
	<h1>내용1</h1>
	<h2>내용2</h2>
	<button class = "stop">stop</button>
</body>
</html>
