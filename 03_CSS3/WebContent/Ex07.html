<head>

<title>Insert title here</title>
<style type = "text/css">

	}

</head>

	<ul>
		<li>콜라</li>
		<li>사이다</li>

		<li>커피
			<ol>
				<li>아메리카노</li>
				<li>카페라떼</li>
				<li>마끼아또</li>
				<li>아포카토</li>
			</ol>
		</li>
		<li>포카리스웨트</li>
	</ul>
</body>
</html>
