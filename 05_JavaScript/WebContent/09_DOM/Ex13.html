<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	onload = () => {
		let header2 = document.querySelector("#header_2");
		
		// 특정 요소(태그)를 삭제하는 방법
		document.body.removeChild(header2);
		
	}
</script>
</head>
<body>
	<h1 id = "header_1">Header1</h1>
	<h1 id = "header_2">Header2</h1>
</body>
</html>
