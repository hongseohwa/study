<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let names = ["홍길동", "이순신", "유관순"];
	document.write(`${names}<br>`);
	document.write(`<hr>`);
	
	// unshift(요소) : 배열의 맨 앞(0 번째 인덱스)에 추가하는 방법
	names.unshift("세종대왕");
	document.write(`${names}<br>`);
	document.write(`<hr>`);
	
	// shift() : 배열의 맨 처음 요소를 삭제하는 방법
	names.shift();
	document.write(`${names}<br>`);
	document.write(`<hr>`);
	
	// pop() : 배열의 맨 마지막 요소를 삭제하는 방법
	names.pop();
	document.write(`${names}<br>`);
	document.write(`<hr>`);
	
</script>
</head>
<body>

</body>
</html>
