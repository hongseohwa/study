<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	/*
		윤년인지 확인하는 방법
		1. 4로 나누어 떨어지는 해는 윤년이다.
		2. 하지만 100으로 나누어 떨어지는 해는 윤년이 아니다.
		3. 하지만 400으로 나누어 떨어지는 해는 윤년이다.
	*/
	
	function isLeapYear(year) {
		let result = ((year % 4 === 0) && (year % 100 != 0) || (year % 400 === 0));
		
		let res;
		if(result) {
			res = "윤년";
		} else {
			res = "평년";
		}
		return res;
	}
	
	let year = Number(prompt("4자리 년도를 입력하세요."));
	
	// 함수 호출
	document.write(`${year}년은 ${isLeapYear(year)}입니다.`);
	
</script>
</head>

</body>
</html>
