<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		시멘틱(sementic) 태그의 태그 종류
		
		1. header 태그
		   - 브라우저의 상단에 존재하는 태그.
		   - 웹 문서의 머릿말에 해당이 됨.
		   - 회사의 로고, 회원가입, 로그인을 할 수 있는 태그.
		
		2. footer 태그
		   - 브라우저의 하단에 존재하는 태그.
		   - 일반적으로 저작권, 회사의 주소, 연락처, 약관 등에 대한 정보를 나타내는 태그.
	
		3. article 태그
		   - 일반적으로 웹 문서의 본문에 해당하는 내용을 작성하는 태그.
		   - 개별 기사를 지정할 때 사용함. 주로 특정 기사의 미리 보기, 썸네일, 제목, 본문을 지정할 때 사용함.
		
		4. section 태그
		   - 문서의 일반적인 영역을 설정하는 태그. article 태그 사용이 가능함. 
		   - 연관성이 있는 콘텐츠 여러 개를 그룹화 할 때 사용함. 
		   주로 연관된 기사 제목 여러 개를 해당 태그를 사용하여 그룹으로 지정할 때 사용함.
		
		5. aside 태그
		   - 문서의 별도 영역 컨텐츠 영역. 보통 광고나 기타 링크 등의 사이드 바를 설정하는 태그.
		     
		6. nav 태그
		   - 다른 페이지 링크를 제공하는 태그.
		   - 보통 메뉴(home, content 등등) 설정시 사용함.
	 -->
	 <fieldset>
		<!-- legend 태그 : fieldset 태그에 제목을 부여해 주는 태그. -->
		<legend>회원가입폼</legend>
		<ul>
			<li>이름 : <input type = "text"></li>
			<li>닉네임 : <input type = "text"></li>
			<li>아이디 : <input type = "text"></li>
			<li>비밀번호 : <input type = "password"></li>
			<li>비밀번호 확인 : <input type = "password"></li>
			<li>생년월일 : <input type = "date"></li>
			<li>성별 : 
					<input type = "radio" name = "gender" value = "남자">남
					<input type = "radio" name = "gender" value = "여자">여
			</li>
			<li>이메일 : <input type = "text"></li>
			<li>연락처 : <input type = "text"></li>
			<li>직업 : 
				<select>
					<option value = "">:::직업 선택:::</option>
					<option value = "회사원">회사원</option>
					<option value = "공무원">공무원</option>
					<option value = "학생">학생</option>
					<option value = "주부">주부</option>
					<option value = "무직">무직</option>
					<option value = "기타">기타</option>
				</select>
			</li>
			<li>본인확인 문제 : 
				<select>
					<option value = "">:::취미 선택:::</option>
					<option value = "운동">운동하기</option>
					<option value = "게임">게임하기</option>
					<option value = "영화">영화보기</option>
					<option value = "노래">노래듣기</option>
					<option value = "휴식">휴식</option>
					<option value = "기타">기타</option>
				</select>
			</li>
			<li>이벤트 및 안내성 메시지 수신 : 
					<input type = "radio" name = "gender" value = "찬성">동의
					<input type = "radio" name = "gender" value = "반대">비동의
			</li>
			<li>
				<input type = "submit" value = "가입하기">
				<input type = "reset" value = "다시작성">
			</li>
		</ul>
	</fieldset>	
</body>
</html>
